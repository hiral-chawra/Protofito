<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Wide Push-up Illustration -->
  <style>
    .figure { stroke: #333; stroke-width: 3; stroke-linecap: round; fill: none; }
    .ground { stroke: #666; stroke-width: 2; }
  </style>
  
  <!-- Ground Line -->
  <line x1="50" y1="160" x2="250" y2="160" class="ground" />
  
  <!-- Body -->
  <line x1="70" y1="120" x2="230" y2="120" class="figure" /> <!-- Torso -->
  
  <!-- Arms - wider position -->
  <line x1="70" y1="120" x2="50" y2="160" class="figure" /> <!-- Left arm -->
  <line x1="230" y1="120" x2="250" y2="160" class="figure" /> <!-- Right arm -->
  
  <!-- Legs -->
  <line x1="230" y1="120" x2="260" y2="160" class="figure" /> <!-- Right leg -->
  <line x1="70" y1="120" x2="40" y2="160" class="figure" /> <!-- Left leg -->
  
  <!-- Head -->
  <circle cx="70" cy="100" r="15" class="figure" />
  
  <!-- Text Label -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Wide Push-up</text>
</svg>