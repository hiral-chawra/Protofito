<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Incline Push-up Illustration -->
  <style>
    .figure { stroke: #333; stroke-width: 3; stroke-linecap: round; fill: none; }
    .ground { stroke: #666; stroke-width: 2; }
    .platform { stroke: #666; stroke-width: 2; fill: #ddd; }
  </style>
  
  <!-- Ground Line -->
  <line x1="50" y1="160" x2="250" y2="160" class="ground" />
  
  <!-- Platform -->
  <rect x="180" y="140" width="60" height="20" class="platform" />
  
  <!-- Body - inclined position -->
  <line x1="90" y1="130" x2="230" y2="140" class="figure" /> <!-- Torso -->
  
  <!-- Arms -->
  <line x1="110" y1="130" x2="110" y2="160" class="figure" /> <!-- Left arm -->
  <line x1="210" y1="140" x2="210" y2="160" class="figure" /> <!-- Right arm -->
  
  <!-- Legs -->
  <line x1="230" y1="140" x2="240" y2="160" class="figure" /> <!-- Right leg -->
  <line x1="90" y1="130" x2="70" y2="160" class="figure" /> <!-- Left leg -->
  
  <!-- Head -->
  <circle cx="90" cy="110" r="15" class="figure" />
  
  <!-- Text Label -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Incline Push-up</text>
</svg>